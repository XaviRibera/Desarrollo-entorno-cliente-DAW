<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let primeraFecha = prompt("Primera fecha (XX-XX-XXXX)").split("-").reverse().join("");
        let segundaFecha = prompt("Segunda fecha (XX-XX-XXXX)").split("-").reverse().join("");

        
        if(primeraFecha>segundaFecha){
            console.log("la fecha mayor es la primera");
        }else if(primeraFecha<segundaFecha){
            console.log("la fecha mayor es la segunda");
        }else{
            console.log("las fechas son iguales");
        }
    </script>
</body>
</html>
